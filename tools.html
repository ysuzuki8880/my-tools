<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>損益分岐点売上高ツール（学習用）</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 32px auto;
      padding: 0 12px;
      line-height: 1.5;
    }
    h1 { margin-bottom: 8px; }
    p { margin: 8px 0; }

    .row { margin: 10px 0; }
    label { margin-right: 10px; }
    input, button, select {
      padding: 8px;
      margin: 4px 0;
      font-size: 14px;
    }
    input { width: 220px; }

    .btns button { margin-right: 8px; }
    .note { font-size: 12px; opacity: 0.8; }
    #result { font-weight: bold; }
    canvas { margin-top: 8px; }
  </style>
</head>

<body>
  <h1>損益分岐点売上高（簡易ツール）</h1>
  <p class="note">固定費と変動費率（または限界利益率）から、損益分岐点売上高を概算します。</p>

  <div class="row">
    <label>
      固定費（円）：
      <input id="fixedCost" type="number" value="3000000" />
    </label>
  </div>

  <div class="row">
    入力する指標：
    <label><input type="radio" name="mode" value="var" checked> 変動費率（％）</label>
    <label><input type="radio" name="mode" value="cm"> 限界利益率（％）</label>
  </div>

  <div class="row">
    <label>
      率（％）：
      <input id="rate" type="number" step="0.1" value="60" />
    </label>
  </div>

  <div class="row btns">
    <button id="calcBtn">計算する</button>
    <button id="saveBtn">保存</button>
    <button id="clearBtn">保存を消す</button>
    <button id="csvBtn">CSVで保存</button>
  </div>

  <h2>結果</h2>
  <p id="result">ここに結果が出ます</p>

  <h2>グラフ</h2>
  <canvas id="chart" width="600" height="320"></canvas>

  <!-- Chart.js（先に読み込むのが重要） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ===== DOM要素 =====
    const fixedCostEl = document.getElementById("fixedCost");
    const rateEl = document.getElementById("rate");
    const resultEl = document.getElementById("result");

    const calcBtn = document.getElementById("calcBtn");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");
    const csvBtn = document.getElementById("csvBtn");

    const canvas = document.getElementById("chart");
    let chart; // グラフ保持

    // ===== ユーティリティ =====
    function getSelectedMode() {
      const checked = document.querySelector('input[name="mode"]:checked');
      return checked ? checked.value : "var";
    }

    // denom = 限界利益率（小数）
    // mode=var: denom = (1 - 変動費率)
    // mode=cm : denom = 限界利益率
    function buildDenominator(ratePercent, mode) {
      const r = ratePercent / 100;
      return (mode === "var") ? (1 - r) : r;
    }

    function validateInputs(fixedCost, ratePercent) {
      if (!Number.isFinite(fixedCost) || fixedCost < 0) {
        return "固定費は0以上の数値で入力してください。";
      }
      if (!Number.isFinite(ratePercent) || ratePercent <= 0 || ratePercent >= 100) {
        return "率は0より大きく100未満で入力してください。";
      }
      return null;
    }

    function formatYen(n) {
      return `${Math.round(n).toLocaleString()} 円`;
    }

    // ===== グラフ =====
    function makeSeries(fixedCost, denom, maxSales) {
      const labels = [];
      const profit = [];

      const steps = 20;
      for (let i = 0; i <= steps; i++) {
        const sales = Math.round((maxSales * i) / steps);
        const p = Math.round(sales * denom - fixedCost); // 利益 = 売上×限界利益率 - 固定費
        labels.push(sales.toLocaleString());
        profit.push(p);
      }
      return { labels, profit };
    }

    function drawChart(labels, profit) {
      if (chart) chart.destroy();

      chart = new Chart(canvas, {
        type: "line",
        data: {
          labels,
          datasets: [
            { label: "利益（円）", data: profit },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            y: {
              ticks: { callback: (v) => Number(v).toLocaleString() },
            },
          },
        },
      });
    }

    // ===== localStorage（保存/復元）=====
    const STORAGE_KEY = "be_tool_settings_v1";

    function saveSettings() {
      const settings = {
        fixedCost: fixedCostEl.value,
        rate: rateEl.value,
        mode: getSelectedMode(),
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
    }

    function loadSettings() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;

      try {
        const settings = JSON.parse(raw);
        if (settings.fixedCost != null) fixedCostEl.value = settings.fixedCost;
        if (settings.rate != null) rateEl.value = settings.rate;

        if (settings.mode === "cm") {
          document.querySelector('input[name="mode"][value="cm"]').checked = true;
        } else {
          document.querySelector('input[name="mode"][value="var"]').checked = true;
        }
      } catch {
        // 壊れてたら無視
      }
    }

    function clearSettings() {
      localStorage.removeItem(STORAGE_KEY);
    }

    // ===== CSVダウンロード =====
function downloadCSV(filename, rows) {
  const csvContent = rows.map(r => r.join(",")).join("\n");

  // Excel文字化け対策：UTF-8 BOM を先頭に付ける
  const bom = "\uFEFF";
  const blob = new Blob([bom + csvContent], { type: "text/csv;charset=utf-8;" });

  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}


    // ===== メイン処理（計算）=====
    function calculateAndRender({ autoSave = false } = {}) {
      const fixedCost = Number(fixedCostEl.value);
      const ratePercent = Number(rateEl.value);
      const mode = getSelectedMode();

      const err = validateInputs(fixedCost, ratePercent);
      if (err) {
        resultEl.textContent = err;
        return null;
      }

      const denom = buildDenominator(ratePercent, mode);
      if (!(denom > 0)) {
        resultEl.textContent = "率が不正です（分母が0以下）。";
        return null;
      }

      const breakEvenSales = fixedCost / denom;
      const maxSales = Math.round(breakEvenSales * 2);

      // 表示
      const modeLabel = (mode === "var") ? "変動費率" : "限界利益率";
      resultEl.textContent =
        `損益分岐点売上高：${formatYen(breakEvenSales)}（${modeLabel}：${ratePercent}%）`;

      // グラフ
      const { labels, profit } = makeSeries(fixedCost, denom, maxSales);
      drawChart(labels, profit);

      if (autoSave) saveSettings();

      return { fixedCost, ratePercent, mode, denom, breakEvenSales };
    }

    // ===== イベント =====
    calcBtn.addEventListener("click", () => {
      calculateAndRender({ autoSave: true }); // 計算時に自動保存（不要ならfalseに）
    });

    saveBtn.addEventListener("click", () => {
      saveSettings();
      resultEl.textContent = "保存しました（次回アクセス時に復元されます）";
    });

    clearBtn.addEventListener("click", () => {
      clearSettings();
      resultEl.textContent = "保存を消しました";
    });

    csvBtn.addEventListener("click", () => {
      // まず最新計算を反映（エラーならCSV出さない）
      const res = calculateAndRender({ autoSave: false });
      if (!res) return;

      const modeLabel = (res.mode === "var") ? "変動費率（%）" : "限界利益率（%）";

      const rows = [
        ["項目", "値"],
        ["固定費（円）", res.fixedCost],
        [modeLabel, res.ratePercent],
        ["損益分岐点売上高（円）", Math.round(res.breakEvenSales)],
      ];
      downloadCSV("break_even.csv", rows);
    });

    // ===== 初期化：復元してから一回描画 =====
    // ※ DOMが全部できた後に実行する（壊れにくい）
    window.addEventListener("DOMContentLoaded", () => {
      loadSettings();
      calculateAndRender({ autoSave: false });
    });
  </script>
</body>
</html>
